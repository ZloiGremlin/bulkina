{% load thumbnail %}
<!DOCTYPE html>
<html>
<head>
    <title>Свадебный фотограф Булкина надежда</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Свадебный фотограф Булкина надежда" />
    <meta name="keywords" content="Свадебный фотограф Булкина надежда"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="albumbar">
            <span>
                <a href="/">
                    Свадебный фотограф Булкина надежда
                </a>
            </span>


    <div id="albumSelect" class="albumSelect">
        <div class="title down">{{ album.name }}</div>
        <ul>

            {% for item in albums %}
                <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
        <div class="title down"><?php echo $firstAlbum;?></div>
    </div>
</div>
<div id="loading"></div>
<div id="preview">
    <div id="imageWrapper">

    </div>
</div>
<div id="thumbsWrapper">
    <div id="thumbsContainer">
        {% for image in album.images.all %}
            {% thumbnail image.image 'x75' as img %}
            <img title="{{ image.title }}" alt="{{ image.image.url }}" height="{{ image.height }}" src="{{ img.url }}">
            {% endthumbnail %}
        {% endfor %}
</div>
</div>
<div class="infobar">
    <span id="description"></span>
</div>
<!-- The JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery.gallery.js"></script>
</body>
</html>
